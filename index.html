<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bun's Bakery Feedback Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    
  </head>
  <body>
  
  <div class="container">
    <h2>Let Us Know!</h2>

    <!--for 'action #'' make sure you adjust if needed-->
    <form action="#">
      <div class="form-group">
        <label for="text">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="form-group">
        <label for="text">What would you like us to know?</label>
        <input type="text" class="form-control" id="message" placeholder="Message here" name="message">
      </div>
      
      <button type="button" onclick="saveData()" id="save_btn" class="btn btn-default">Submit</button>
    </form>
  </div>
  
  <script src="script.js"></script>
  
  </body>

  

  </html>
