  <div class="container">
    <div class="col-sm-6">
    <h2>Let Us Know!</h2>
    
    
    <!--for 'action #'' make sure you adjust if needed TO 'POST GET PUT OR DELETE'-->
    <form action="#">
      <div class="form-group">
        <label for="text">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter full name" name="name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <!--inserted 'pattern' below to get prompt for invalid email'-->
        <input type="email" 
               class="form-control" 
               id="email" 
               placeholder="example@gmail.com" 
               name="email" 
               pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required />

        
      </div>
      <div class="form-group">
        <label for="text">What would you like us to know?</label>
        <textarea class="form-control" id="message" placeholder="Message here" name="message" wrap="hard" maxlength="250" word-wrap="break-word" rows="3"></textarea>
      </div>

      
      <button type="button" onclick="saveData()" id="save_btn" class="btn btn-default">Submit</button>
    </form>

  </div>
